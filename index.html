<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=300.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main>
    <section class="hero">
    </section>
    <section class="signup">
      <div class="container">
        <div class="welcome-text">Welcome back</div>
        <h2>Login to your account</h2>
        <form action="/login" method="post">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <label>
            <input type="radio" name="remember" value="1"> <span class="remember-text">Remember me</span> <a href="#" style="color: blue;" class="forgot-password">Forgot password?</a>
          </label>
          <button type="button" class="login-button">Login now</button>
          <button type="button" class="google-button">
            <img src="https://wallpapercave.com/wp/wp2860517.jpg" alt="Google icon" width="17px"> Or sign-in with Google
          </button>
          <p style="font-size: 14px;">Don't have an account? <a href="#" style="color: blue;" onclick="return false;">Join free today</a></p>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
